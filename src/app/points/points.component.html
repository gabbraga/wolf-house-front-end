<form [formGroup]="pointsForm" class="points-form">
  <div class="points-row-flex">
    <label for="memberInput" class="points-form-label">Member</label>
    <ng-select 
      [items]="students$ | async"
      bindLabel="name"
      placeholder="Select a member"
      labelForId="memberInput"
      formControlName="member">
    </ng-select>
  </div>
 
  <div class="points-row-flex">
    <label for="houseInput" class="points-form-label">House</label>
    <input 
      id="houseInput" 
      type="text"
      class="house-input" 
      formControlName="house"/> 
  </div>
  
  <div class="points-row-flex">
    <label for="paw" class="points-form-label">Paw</label>
    <ng-select 
      [items]="paws$ | async"
      placeholder="Select a paw"
      labelForId="paw"
      formControlName="paw">
    </ng-select>
  </div>
    
  <div class="points-row-flex">
    <label for="points" class="points-form-label">Points</label>
    <input  
      id="points" 
      type="number" 
      min="0" 
      placeholder="Enter a number"
      formControlName="points">
  </div>

  <div class="points-row-flex">
    <label for="notes" class="points-form-label">Notes</label>
    <textarea 
      placeholder="Enter notes..."
      id="notes" 
      class="m-0"
      rows="5"
      formControlName="notes">
    </textarea>
  </div>

  <div class="points-row-flex">
    <label for="staffMember" class="points-form-label w-100">Staff</label>
    <input  
      id="staffMember" 
      type="text" 
      formControlName="teacher"/> 
  </div>
  
  <button 
    [disabled]="pointsForm.status !== 'VALID'"
    type="submit" 
    class="primary-button add-points-btn">
    Add Points</button>
</form>
