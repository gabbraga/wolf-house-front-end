<div class="card">
    <div class="card-body">
        <div class="student-info-header">
            <div>
                <span>{{ student.name }}</span>
                <span>Student</span>
            </div>
            <div>
                <span>{{ totalPoints }}</span>
                <span>Points</span>
            </div>
            <div>
                <span>{{ student.house}}</span>
                <span>House</span>
            </div>
        </div>

        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Points</th>
                        <th>Paw</th>
                        <th>Comments</th>
                        <th>Staff</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let submission of pointsSubmissions">
                        <td>{{ submission.date }} </td>
                        <td>{{ submission.points }} </td>
                        <td>{{ submission.paw }}</td>
                        <td>{{ submission.comments }}</td>
                        <td>{{ submission.staff }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
