<h2>Select a student to view their history</h2>
<table class="table student-list">
    <thead>
        <tr>
            <th>Name</th>
            <th>Points</th>
            <th>Wolfhouse</th>
            <th>Grade</th>
            <th>Teacher</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngIf="students$ | async as students">
            <tr *ngFor="let student of students" (click)="selectedStudentId = student.id">
                <td>{{ student.name }}</td>
                <td>{{ student.totalPoints }}</td>
                <td>{{ student.house }}</td>
                <td>{{ student.grade }}</td>
                <td>{{ student.teacher }}</td>
            </tr>
        </ng-container>
    </tbody>
</table>
<app-student-points-details *ngIf="selectedStudentId" [studentId]="selectedStudentId"></app-student-points-details>
