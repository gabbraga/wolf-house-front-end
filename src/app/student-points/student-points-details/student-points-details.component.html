<ng-container *ngIf="(student$ | async) as student">
    <div class="student-info-header">
        <img class="wolf-house-symbol" src="../../assets/images/{{student.house | lowercase}}-wolf.jpg">
        <span class="student-info-header-name">{{ student.name }}</span>
        <div class="student-info-header-details">
            <div class="student-info-header-details-flex-column">
                <span>{{ studentTotalPoints }}</span>
                <span>points</span>
            </div>
            <div class="student-info-header-details-flex-column">
                <span>{{ student.grade }}</span>
                <span>grade</span>
            </div>
            <div class="student-info-header-details-flex-column">
                <span>{{ student.teacher }}</span>
                <span>teacher</span>
            </div>
        </div>
    </div>
</ng-container>

<table class="student-card table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Points</th>
            <th>Paw</th>
            <th>Comments</th>
            <th>Staff</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngIf="(pointSubmissions$ | async) as pointSubmissions">
            <tr *ngFor="let submission of pointSubmissions">
                <td>{{ submission.date | date : 'dd-MM-yyyy' }} </td>
                <td>{{ submission.points }} </td>
                <td>{{ submission.paw }}</td>
                <td>{{ submission.comments }}</td>
                <td>{{ submission.staff }}</td>
                <td>
                    <i class="far fa-edit" ngbTooltip="Edit submission"></i>
                    <i class="far fa-trash-alt" ngbTooltip="Delete submission"></i>
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>
